<!DOCTYPE html>
<html>
  <head>
    <title>Make Your Sandwich!</title>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/order.css" rel="stylesheet">
  </head>
  <body>
  <div id="page-wrapper">
    <h1>Build Your Sandwich</h1>
    <div id="fave-sandwiches">
      <div id="sandwich-combos"></div>
      <h3 id="add-user-name"></h3>
    </div>
<section id="order-page-forms">
  <form class="ingredients">
    <fieldset id="breadIngredients">
      <legend>breads</legend>
    </fieldset>
  </form>
  <form class="ingredients">
    <fieldset id="spreadIngredients">
      <legend>spreads</legend>
      <h3 id="spread-choice">Pick 1 or 2:</h3>
    </fieldset>
  </form>
  <form class="ingredients">
    <fieldset id="jamIngredients">
      <legend>jams</legend>
      <h3 id="jam-choice">Pick 1 or 2:</h3>
    </fieldset>
  </form>
<form class="options">
    <fieldset id="add-options">
      <legend>want extras?</legend>
      <h3 id="extras-choice"></h3>
    </fieldset>
  </form>
  <form class="options">
    <fieldset id="add-cuts">
      <legend id="cut-choice">cut choice</legend>
    </fieldset>
  </form>
  <form class="options">
    <fieldset id="add-grilled">
      <legend id="grilled-choice">Want it grilled?</legend>
    </fieldset>
  </form>
  <form id="button" class="options">
    <img id="button-image" src="../assets/peanut-clipart-one-1.png" alt="Bread with different jams spread on it">
    <input id="makeSammy" type="button" value="I'm Hungry!">
    <h3 id="verification"></h3>
  </form>
</section>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/order.js"></script>
  </div>
</body>
</html>
