<!DOCTYPE html>
<html>
  <head>
    <title>Make Your Sandwich!</title>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/order.css" rel="stylesheet">
  </head>
  <body>
  <div id="page-wrapper">
        <h2 id="welcome">You hungry, pal?</h2>
    <h1>Build Your Sandwich</h1>
    <h3 id="add-user-name"></h3>
    <div id="fave-sandwiches"></div>
<section id="order-page-forms">
  <form class="ingredients">
    <fieldset class="ingredients">
      <legend>breads</legend>
      <h3 id="bread-choice">choose your bread:</h3>
      <label for="brioche">Brioche</label>
      <input class="breads" type="radio" id="brioche" value="Brioche"> 
      <label for="white">Classic White</label>
      <input class="breads" type="radio" id="white" value="Classic White">
      <label for="Gluten-free White">Gluten-free White</label>
      <input class="breads" type="radio" id="gfWhite" value="Gluten Free White">
      <label for="Cinnamon Raisin Swirl">Cinnamon Raisin Swirl</label>
      <input class="breads" type="radio" id="swirl" value="Cinnamon Raisin Swirl">
      <label for="bagel">Bagel</label>
      <input class="breads" type="radio" id="bagel" value="Bagel">
      <label for="teff">Teff Wrap without Honey</label>
      <input class="breads" type="radio" id="teff" value="Teff Wrap">
      <label for="muffin">English Muffin</label>
      <input class="breads" type="radio" id="muffin" value="English Muffin">
    </fieldset>
  </form>
  <form class="ingredients">
    <fieldset class="ingredients">
      <legend>spreads</legend>
      <h3 id="spread-choice">select up to two spreads:</h3>
      <label for="crunchyPB">Crunchy Peanut Butter</label>
      <input class="spreads" type="checkbox" id="crunchyPB" value="Crunchy Peanut Butter">
      <label for="smoothPB">Smooth Peanut Butter</label>
      <input class="spreads" type="checkbox" id="smoothPB" value="Smooth Peanut Butter">
      <label for="almond">Almond Butter</label>
      <input class="spreads" type="checkbox" id="almond" value="Almond Butter">
      <label for="hazelnut">Hazelnut Butter</label>
      <input class="spreads" type="checkbox" id="hazelnut" value="Almond Butter">
      <label for="sunflower">Sunflower Seed Butter</label>
      <input class="spreads" type="checkbox" id="sunflower" value="Sunflower Butter">
      <label for="cashew">Cashew Nut Butter</label>
      <input class="spreads" type="checkbox" id="cashew" value="Cashew Nut Butter">
    </fieldset>
  </form>
  <form class="ingredients">
    <fieldset class="ingredients">
      <legend>jams</legend>
      <h3 id="jam-choice">Select up to two jams:</h3>
      <label for="grape">Grape Jelly</label>
      <input class="jams" type="checkbox" id="grape" value="Grape Jelly">
      <label for="strawberry">Strawberry Jam</label>
      <input class="jams" type="checkbox" id="strawberry" value="Strawberry Jam">
      <label for="apricot">Apricot Preserves</label>
      <input class="jams" type="checkbox" id="apricot" value="Apricot Preserves">
      <label for="marionberry">Marionberry Jam</label>
      <input class="jams" type="checkbox" id="marionberry" value="Marionberry">
      <label for="orange">Orange Marmalade</label>
      <input class="jams" type="checkbox" id="orange" value="Orange Marmalade"> 
      <label for="mixed">Mixed Berry Jam</label>
      <input class="jams" type="checkbox" id="mixed" value="Mixed Berry">
    </fieldset>
  </form>
  <form class="ingredients">
    <fieldset class="ingredients">
      <legend>want extras?</legend>
      <h3 id="extras-choice"></h3>
      <label for="bananas">Bananas</label>
      <input class="extras" type="checkbox" id="bananas" value="Banana">
      <label for="nutella">Nutella</label>
      <input class="extras" type="checkbox" id="nutella" value="Nutella">
      <label for="chips">Chocolate Chips</label>
      <input class="extras" type="checkbox" id="chips" value="Chocolate Chips">
      <label for="raisins">Raisins</label>
      <input class="extras" type="checkbox" id="raisins" value="Raisins">
      <label for="honey">Honey</label>
      <input class="extras" type="checkbox" id="honey" value="Honey">
      <label for="coconut">Coconut Flakes</label>
      <input class="extras" type="checkbox" id="coconut" value="Coconut Flakes">
      <label for="buterscotch">Butterscotch Chips</label>
      <input class="extras" type="checkbox" name="extras" value="Butterscotch Chips">
    </fieldset>
  </form>
</section>
<section id="additional-options">
  <form class="options">
    <fieldset class="add-options">
      <h3 id="grilled-choice">ya want it grilled?</h3>
      <label for="grilled">Grill it!</label>
      <input id="grilled" type="checkbox" name="grilled" value="Grilled">
    </fieldset>
  </form>
  <form class="options">
    <fieldset class="add-options">
      <h3 id="cut-choice">cut choice</h3>
      <label for="vertical">Vertical</label>
      <input class="cuts" type="radio" id="vertical" value="vertical">
      <label for="diagonal">Diagonal</label>
      <input class="cuts" type="radio" id="diagonal" value="diagonal">
      <label for="none">None</label>
      <input class="cuts" type="radio" id="none" value="no cut">
      <label for="nocrust">No Crust</label>
      <input class="cuts" type="radio" id="nocrust" value="no crusts">
    </fieldset>
  </form>
</section>
    <input id="makeSammy" type="button" value="Make Sammy!">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/order.js"></script>
  </div>

</body>
</html>
