<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Summary and Address</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/summary.css">
</head>
<body>
<div id="page-wrapper"> 
    <h1 id="header">Order Summary</h1>
    <section id="finalize">
        <form>
        <fieldset id="summary-container">
            <legend>Summary</legend>
            <img src="../assets/bread.png" alt="bread shaped icon">
            <ul id="sandwich-list"></ul>
        </fieldset>   
        </form>
        <form id="address-box">
            <fieldset id="address">
                <legend>Address</legend>
                <label for="address-field">Enter Your Address Here</label>
                <input type="text" id="address-field"><br>
                <h3 id="please-enter"></h3>
                <div id="button">
                    <input id="order-button" type="submit" value="Order Sammy!"> 
                </div>
            </fieldset>
        </form>
    </section>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/summary.js"></script>
</div>
</body>
</html>
